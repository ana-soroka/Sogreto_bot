<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ú–µ–¥–∏—Ç–∞—Ü–∏—è üå±</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 20px;
            max-width: 400px;
            width: 100%;
        }

        .title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
            opacity: 0;
            animation: fadeIn 0.5s ease forwards;
        }

        .subtitle {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 40px;
            opacity: 0;
            animation: fadeIn 0.5s ease 0.2s forwards;
        }

        .timer-circle {
            position: relative;
            width: 250px;
            height: 250px;
            margin: 0 auto 40px;
            opacity: 0;
            animation: fadeIn 0.5s ease 0.4s forwards;
        }

        .timer-circle svg {
            transform: rotate(-90deg);
            width: 100%;
            height: 100%;
        }

        .timer-circle-bg {
            fill: none;
            stroke: rgba(255, 255, 255, 0.2);
            stroke-width: 8;
        }

        .timer-circle-progress {
            fill: none;
            stroke: #4ade80;
            stroke-width: 8;
            stroke-linecap: round;
            stroke-dasharray: 754;
            stroke-dashoffset: 0;
            transition: stroke-dashoffset 1s linear;
        }

        .timer-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 64px;
            font-weight: 700;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .message {
            font-size: 18px;
            font-weight: 500;
            opacity: 0.95;
            margin-bottom: 20px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            animation: fadeIn 0.5s ease 0.6s forwards;
        }

        .breath-indicator {
            font-size: 32px;
            margin-bottom: 20px;
            opacity: 0;
            animation: breathe 4s ease-in-out infinite;
        }

        .complete-message {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 20px;
            opacity: 0;
            transform: scale(0.8);
        }

        .complete-message.show {
            animation: popIn 0.5s ease forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes breathe {
            0%, 100% {
                opacity: 0.3;
                transform: scale(0.9);
            }
            50% {
                opacity: 1;
                transform: scale(1.1);
            }
        }

        @keyframes popIn {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .pulsing {
            animation: pulse 0.5s ease-in-out 3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">üå± –ú–µ–¥–∏—Ç–∞—Ü–∏—è</div>
        <div class="subtitle">–ú–∏–Ω—É—Ç–∞ –æ—Å–æ–∑–Ω–∞–Ω–Ω–æ—Å—Ç–∏</div>

        <div class="timer-circle">
            <svg viewBox="0 0 250 250">
                <circle class="timer-circle-bg" cx="125" cy="125" r="120"></circle>
                <circle class="timer-circle-progress" cx="125" cy="125" r="120" id="progress"></circle>
            </svg>
            <div class="timer-text" id="timer">1:00</div>
        </div>

        <div class="breath-indicator" id="breathIndicator">üå¨Ô∏è</div>
        <div class="message" id="message">–ü—Ä–æ—Å—Ç–æ –¥—ã—à–∏...</div>
        <div class="complete-message" id="completeMessage">‚úÖ –ú–∏–Ω—É—Ç–∞ –ø—Ä–æ—à–ª–∞!</div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // –ù–∞—Å—Ç—Ä–æ–∏—Ç—å MainButton –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö
        tg.MainButton.text = '–ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å';
        tg.MainButton.hide();

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –Ω–∞–∂–∞—Ç–∏—è –Ω–∞ MainButton —á–µ—Ä–µ–∑ —Å–æ–±—ã—Ç–∏–µ
        tg.onEvent('mainButtonClicked', function() {
            tg.sendData(JSON.stringify({ action: 'timer_completed' }));
        });

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —Ü–≤–µ—Ç–æ–≤ —Ç–µ–º—ã
        document.body.style.background = tg.themeParams.bg_color || 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';

        // –≠–ª–µ–º–µ–Ω—Ç—ã
        const timerText = document.getElementById('timer');
        const progressCircle = document.getElementById('progress');
        const messageEl = document.getElementById('message');
        const breathIndicator = document.getElementById('breathIndicator');
        const completeMessage = document.getElementById('completeMessage');
        const timerCircle = document.querySelector('.timer-circle');

        // –ö–æ–Ω—Å—Ç–∞–Ω—Ç—ã
        const DURATION = 60; // —Å–µ–∫—É–Ω–¥—ã
        const CIRCUMFERENCE = 2 * Math.PI * 120; // —Ä–∞–¥–∏—É—Å 120
        let timeLeft = DURATION;
        let intervalId;

        // –ú–∞—Å—Å–∏–≤ –º–æ—Ç–∏–≤–∞—Ü–∏–æ–Ω–Ω—ã—Ö —Å–æ–æ–±—â–µ–Ω–∏–π
        const messages = [
            '–ü—Ä–æ—Å—Ç–æ –¥—ã—à–∏...',
            '–ó–∞–º–µ—á–∞–π —Å–≤–æ–∏ –æ—â—É—â–µ–Ω–∏—è',
            '–¢—ã –∑–¥–µ—Å—å –∏ —Å–µ–π—á–∞—Å',
            '–ü–æ–∑–≤–æ–ª—å –º—ã—Å–ª—è–º –ø—Ä–æ–ø–ª—ã–≤–∞—Ç—å',
            '–ù–∞–±–ª—é–¥–∞–π –∑–∞ —Å–≤–æ–∏–º –¥—ã—Ö–∞–Ω–∏–µ–º',
            '–ß—É–≤—Å—Ç–≤—É–π –º–æ–º–µ–Ω—Ç',
            '–û—Ç–ø—É—Å—Ç–∏ –Ω–∞–ø—Ä—è–∂–µ–Ω–∏–µ',
            '–¢—ã –≤ –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏'
        ];
        let currentMessageIndex = 0;

        // –§—É–Ω–∫—Ü–∏—è —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –≤—Ä–µ–º–µ–Ω–∏
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –ø—Ä–æ–≥—Ä–µ—Å—Å–∞
        function updateProgress() {
            const progress = timeLeft / DURATION;
            const offset = CIRCUMFERENCE * (1 - progress);
            progressCircle.style.strokeDashoffset = offset;
        }

        // –§—É–Ω–∫—Ü–∏—è —Å–º–µ–Ω—ã —Å–æ–æ–±—â–µ–Ω–∏–π
        function cycleMessages() {
            currentMessageIndex = (currentMessageIndex + 1) % messages.length;
            messageEl.style.opacity = '0';
            setTimeout(() => {
                messageEl.textContent = messages[currentMessageIndex];
                messageEl.style.opacity = '0.95';
            }, 300);
        }

        // –§—É–Ω–∫—Ü–∏—è –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è —Ç–∞–π–º–µ—Ä–∞
        function completeTimer() {
            clearInterval(intervalId);

            // –°–∫—Ä—ã—Ç—å —Ç–∞–π–º–µ—Ä –∏ –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –¥—ã—Ö–∞–Ω–∏—è
            timerCircle.style.opacity = '0';
            breathIndicator.style.opacity = '0';
            messageEl.style.opacity = '0';

            // –ü–æ–∫–∞–∑–∞—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ –æ –∑–∞–≤–µ—Ä—à–µ–Ω–∏–∏
            setTimeout(() => {
                completeMessage.classList.add('show');

                // –í–∏–±—Ä–∞—Ü–∏—è (3 –∫–æ—Ä–æ—Ç–∫–∏—Ö)
                if (tg.HapticFeedback) {
                    tg.HapticFeedback.notificationOccurred('success');
                    setTimeout(() => tg.HapticFeedback.impactOccurred('medium'), 100);
                    setTimeout(() => tg.HapticFeedback.impactOccurred('medium'), 200);
                }

                // –ü–æ–∫–∞–∑–∞—Ç—å –∫–Ω–æ–ø–∫—É "–ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å" —á–µ—Ä–µ–∑ 1 —Å–µ–∫—É–Ω–¥—É
                setTimeout(() => {
                    tg.MainButton.show();
                }, 1000);
            }, 500);
        }

        // –û—Å–Ω–æ–≤–Ω–æ–π —Ç–∞–π–º–µ—Ä
        function startTimer() {
            intervalId = setInterval(() => {
                timeLeft--;
                timerText.textContent = formatTime(timeLeft);
                updateProgress();

                // –°–º–µ–Ω–∞ —Å–æ–æ–±—â–µ–Ω–∏–π –∫–∞–∂–¥—ã–µ 10 —Å–µ–∫—É–Ω–¥
                if (timeLeft % 10 === 0 && timeLeft > 0) {
                    cycleMessages();
                }

                // –ü—Ä–µ–¥—É–ø—Ä–µ–∂–¥–µ–Ω–∏–µ –∑–∞ 5 —Å–µ–∫—É–Ω–¥
                if (timeLeft === 5) {
                    timerCircle.classList.add('pulsing');
                    if (tg.HapticFeedback) {
                        tg.HapticFeedback.impactOccurred('light');
                    }
                }

                // –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ
                if (timeLeft <= 0) {
                    completeTimer();
                }
            }, 1000);
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–æ–≥—Ä–µ—Å—Å–∞
        progressCircle.style.strokeDasharray = CIRCUMFERENCE;
        progressCircle.style.strokeDashoffset = 0;

        // –ó–∞–ø—É—Å–∫ —Ç–∞–π–º–µ—Ä–∞ —á–µ—Ä–µ–∑ 1 —Å–µ–∫—É–Ω–¥—É –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏
        setTimeout(() => {
            startTimer();
        }, 1000);

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∑–∞–∫—Ä—ã—Ç–∏—è Web App
        window.addEventListener('beforeunload', () => {
            clearInterval(intervalId);
        });
    </script>
</body>
</html>
